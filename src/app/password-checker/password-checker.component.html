<form [formGroup]="form" (ngSubmit)="submitForm()">
    <div>
        <input type="password" formControlName="password" (input)="checkPassword()" name="password">
    </div>
    <div class="checker">
        <div class="centered-container">
            <app-color-picker formControlName="color" class="my-color-picker"
                [style.backgroundColor]="form.get('color')?.value"></app-color-picker>
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
