<form (ngSubmit)="submitForm()">
    <div>
        <input type="password" [(ngModel)]="password" (input)="checkPassword()" name="password">
    </div>
    <div class="checker">
        <div class="indicator"
            [ngClass]="{'gray': passwordStrength === 'empty', 'red': passwordStrength === 'weak', 'yellow': passwordStrength === 'medium', 'green': passwordStrength === 'strong'}">
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
